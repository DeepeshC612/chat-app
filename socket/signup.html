<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .login {
        box-sizing: content-box;
        text-align: center;
        margin-top: 50px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        background-color: #0d89db;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        opacity: 0.8;
      }
      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: rgb(240, 39, 39);
      }
      .Signup {
        width: auto;
        float: right;
        padding: 10px 18px;
        background-color: #0d89db;
      }
      .container {
        padding: 20px;
      }
      .box {
        width: 400px;
      }
      .custom-input {
        width: calc(100% - 24px);
        padding: 12px;
        margin-bottom: 8px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .left-section,
      .right-section {
        width: 49%; /* Adjust the width as needed */
        display: inline-block;
        vertical-align: top;
        box-sizing: border-box;
      }

      .clear {
        clear: both;
      }
      .custom-label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
      }
    </style>
  </head>
  <body>
    <h1 class="login">Signup</h1>
    <div class="box">
      <div class="left-section">
        <div class="container">
          <label for="fname"><b>First Name</b></label>
          <input
            type="text"
            placeholder="Enter First Name"
            name="fname"
            id="FirstName"
            class="custom-input"
            required
          />
          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="Email"
            class="custom-input"
            required
          />
          <label for="tel" class="custom-label"><b>Phone Number</b></label>
          <input
            type="tel"
            placeholder="Enter Phone Number"
            name="phoneNum"
            id="phoneNum"
            class="custom-input"
            required
          />
        </div>
      </div>

      <div class="right-section">
        <div class="container">
          <label for="lname"><b>Last Name</b></label>
          <input
            type="text"
            placeholder="Enter Last Name"
            name="lname"
            id="LastName"
            class="custom-input"
            required
          />
          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="password"
            class="custom-input"
            required
          />
          
          <label for="imageInput" class="custom-label"
            ><b>Profile Pic</b></label
          >
          <input
            type="file"
            name="profilePic"
            id="profilePic"
            class="custom-input"
            required
          />
        </div>
      </div>
      <div class="clear"></div>
      <button onclick="signup()">Register</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      async function signup() {
        try {
          const formData = new FormData();
          let firstName = document.getElementById("FirstName").value;
          let lastName = document.getElementById("LastName").value;
          let email = document.getElementById("Email").value;
          let password = document.getElementById("password").value;
          let phoneNum = document.getElementById("phoneNum").value;
          let profilePic = document.getElementById("profilePic").files[0];
          
          formData.append("FirstName", firstName);
          formData.append("LastName", lastName);
          formData.append("Email", email);
          formData.append("password", password);
          formData.append("phoneNum", phoneNum);
          formData.append("profilePic", profilePic);
          var res = await axios.post("http://localhost:8000/user/signup", formData, {
            headers: {
              "Content-Type": "multipart/form-data",
            }
          });
          console.log(res);
          if (res.status == 201) {
            let userName = `${res.data.user.firstName} ${res.data.user.lastName}` 
            localStorage.clear();
            localStorage.setItem("id", res.data.user.id);
            localStorage.setItem("name", userName);
            window.location.href = "http://localhost:8000/chat/logged";
          }
        } catch (error) {
          console.log(error);
          if (error.response.status == 500) {
            alert("Internal server error");
          }
        }
      }
    </script>
  </body>
</html>
