<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/chat.css">
  </head>
  <body>
    <div class="chat-container">
      <div class="left-panel">
        <div class="header" id="header">
          <div class="app-header">
            <p class="groupName">Chat-App</p>
              <img src="/image/add-group.png" alt="groupIcon" style="width: 35px; height: 35px;" class="groupIcon" id="groupIcon"></img>
            <div class="user-selection-popup" id="userSelectionPopup">
              <div class="user-list-content">
                <h2>Select Users to Create a Group</h2>
                <input type="text" id="groupNameInput" placeholder="Enter Group Name" />
                <div class="user-list" id="userSelectionList"></div>
                <button class="close-popup" id="closeSelectionPopup">Close</button>
                <button class="create-group-button" id="createGroupButton">Create Group</button>
              </div>
            </div>
          </div>
        </div>
        <div class="user-list" id="userList"></div>
      </div>
      <div class="chat-interface" id="chatInterface">
        <div class="newHeader">
          <img
            src="/image/user-profile-icon-free-vector.jpg"
            alt="profilePic"
            width="35"
            height="35"
            class="profilePic"
          />
          <div class="chat-header" id="chatHeader"></div>
          <p id="typing" class="typing"></p>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
          <input
            type="text"
            class="chat-input"
            id="chatInput"
            placeholder="Type your message..."
          />
          <label for="imageInput" class="pin-button">
            <img
              src="/image/attachment-icon.jpg"
              alt="Pin"
              width="30"
              height="30"
              class="Pin"
            />
          </label>
          <form enctype="multipart/form-data">
            <input
              type="file"
              id="imageInput"
              style="display: none"
              accept="image/*"
            />
          </form>
          <input
            type="submit"
            class="chat-send-button"
            id="chatSendButton"
            value="Send"
          />
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script/chat.js"></script>
  </body>
</html>
